[General]
mintty_path=%LOCALAPPDATA%\wsltty\bin\mintty.exe
mintty_args=--WSL= --configdir="%APPDATA%\wsltty" -~ /bin/bash -c "tmux new -As main"
hotkey=#`

[Display]
start_with_windows=0
start_hidden=1
initial_height=100
autohide_by_default=0
animation_step=21
animation_timeout=4
animation_mode_slide=0
animation_mode_fade=1
initial_width=100
initial_trans=245
window_borders=0
display_on_monitor=0
always_on_top=0
